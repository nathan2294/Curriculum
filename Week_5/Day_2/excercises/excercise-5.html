<!-- 
	Inside your body tag:
	1. Create 5 divs
	2. For each div, add a h1 and title it a fruit name
	3. Style each h1 with a different font family. example fonts "http://www.w3.org/TR/CSS21/fonts.html#generic-font-families"
	4. Set each div's background color to the corresponding fruit's color  
	5. Code each h1 so that it's type color is legible
	6. Image practice. Insert an image related to each div's color

 -->
 <!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>

<body>
<div style="background-color:purple">
	<h1 style="font-family: 'Halvetica'; color:white">Grape</h1>
	<img src="http://marlon.co/wp-content/uploads/2015/06/315122-svetik.jpg" height="200" width="200"/>
</div>
<div style="background-color:orange">
	<h1 style="font-family: 'Times New Roman';color:white">Orange</h1>
	<img src="http://globe-views.com/dcim/dreams/orange/orange-06.jpg" height="200" width="200"/>
</div>
<div style="background-color:yellow">
	<h1 style="font-family: 'Garamond'; color:black">Banana</h1>
	<img src="http://www.technoplastindustries.com/wp-content/uploads/2014/10/Banana-1.jpg" height="200" width="200"/>
</div>
<div style="background-color:red">
	<h1 style="font-family: 'Comic Sans';color:white">Strawberry</h1>
	<img src="http://dreamatico.com/data_images/strawberry/strawberry-2.jpg" height="200" width="200"/>
</div>
<div style="background-color:green">
	<h1 style="font-family: 'verdana';color:white">Kiwi</h1>
	<img src="http://froyoworld.com/wp-content/uploads/2014/01/kiwi.jpg" height="200" width="200"/>
</div>
</body>
</html>
